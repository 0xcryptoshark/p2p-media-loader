<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <script src="p2p-media-loader-core.js"></script>
    <script src="p2p-media-loader-hlsjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        #video {
            width: 720px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>

</head>
<body>

    <video id="video" controls></video>

    <script>

        if (Hls.isSupported()) {
            var hls = new Hls({
                liveSyncDurationCount: 7, // To have at least 7 segments in queue
                loader: p2pml.hlsjs.createLoaderClass()
            });
            p2pml.hlsjs.initHlsJsPlayer(hls);

            hls.loadSource("https://nasa-i.akamaihd.net/hls/live/253565/NASA-NTV1-Public/master.m3u8");

            var video = document.getElementById("video");
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
                video.volume = 0.01; // 1%
            });
        }

    </script>

</body>
</html>
