<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <script src="p2p-media-loader-core.js"></script>
    <script src="p2p-media-loader-hlsjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        #video {
            width: 720px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>

</head>
<body>

    <video id="video" controls muted></video>

    <script>

        if (Hls.isSupported() && p2pml.hlsjs.Engine.isSupported()) {
            var engine = new p2pml.hlsjs.Engine();

            var hls = new Hls({
                liveSyncDurationCount: 7, // To have at least 7 segments in queue
                loader: engine.createLoaderClass()
            });

            p2pml.hlsjs.initHlsJsPlayer(hls);

            hls.loadSource("https://wowza.peer5.com/live/smil:bbb_abr.smil/playlist.m3u8");
            //hls.loadSource("https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8");

            var video = document.getElementById("video");
            hls.attachMedia(video);
        } else {
            document.write("Not supported :(");
        }

    </script>

</body>
</html>
